<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Document</title>

  </head>

  <body>

    <div id="show-number"></div>

    <br>

    <button id="stop">Stop</button>
    <button id="resume">Resume</button>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript">
    const maxNumber = 5
    var number = maxNumber;
    var isRunning;
    var intervalId;

    $("#stop").on("click", stop);

    $("#resume").on("click", run);

    function run() {
      if (!isRunning){
        isRunning = true;
        intervalId = setInterval(decrement, 999);
      }
    }

    function decrement() {

      number--;

      $("#show-number").html("<h2>" + number + "</h2>");

      if (number === 0) {

        stop();
        number = maxNumber;
        // alert("Time Up!");
        
      }
    }

    function stop() {
      if(isRunning){
      isRunning = false;
      clearInterval(intervalId);
      }
    }

    run();

    </script>

  </body>

</html>
