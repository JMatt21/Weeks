<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                Content
            </div>
            <div class="col-2">
                Content
            </div>
            <div class="col-2">
                Content
            </div>
            <div class="col-2">
                Content
            </div>
            <div class="col-2">
                Content
            </div>
            <div class="col-2">
                Content
            </div>
        </div>
        <div class="row">
            <div class="col-xl-8" style="background-color: red; height: 200px;">
                Content
            </div>
            <div class="col-xl-2" style="background-color: green; height: 200px;">
                Content
            </div>
            <div class="col-xl-2" style="background-color: blue; height: 200px;">
                Content
            </div>
        </div>

        <div class="row">
            <div class="col-xl col-sm-2" style="background-color: red;">
                Content
            </div>
            <div class="col-xl-6 col-sm-2" style="background-color: green;">
                Content
            </div>
            <div class="col-xl col-sm-2" style="background-color: blue;">
                Content
            </div>
        </div>

        <div class="row">
            <div class="col" style="background-color: red;">
                Content
            </div>
            <div class="col-10" style="background-color: green;">
                Content
            </div>
            <div class="col" style="background-color: blue;">
                Content
            </div>
        </div>
    </div>
</body>

</html>
