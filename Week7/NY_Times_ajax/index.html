<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
        crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron text-center">
                    <strong> New York Times Search</strong>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Search Parameters</h5>
                    <p class="card-text">
                        <form>
                            Search Term:
                            <br>
                            <input class="form-control" type="text" id="q">
                            <br> Number of Records to Retrieve:
                            <br>
                            <select class="form-control" type="text" id="limit">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>

                            </input>
                            <br>Start Year (Optional):
                            <input class="form-control" id="start" type="text">
                            <Br> End Year (Optional):
                            <br>
                            <input class="form-control" type="text" id="end">
                        </form>
                        <button class="btn" id="submit">Search</button>
                        <button class="btn">Clear Results</button>
                </div>

            </div>
        </div>
        <br>
        <br>
        <div class="card" style="width: 100%;">
            <div class="card-body" id="main">
                <h5 class="card-title">Top Articles</h5>

            </div>
        </div>
</body>
<script type="text/javascript" src="https_requests.js"></script>

</html>
