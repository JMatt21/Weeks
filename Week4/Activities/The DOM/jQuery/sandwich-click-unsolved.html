<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>
  <div id="image-div"></div>

  <script type="text/javascript">
    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function () {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var pbjSandwichesEaten = 0;
      var gcSandwichesEaten = 0;
      var rbSandwichesEaten = 0;
      

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $(document).ready(function () {
        $("#pbj").on("click", function () {
          pbjSandwichesEaten++;
          alert("A pbj has been eaten! # of pbj sandwiches eaten: " + pbjSandwichesEaten);
          $('#image-div').prepend('<img id="#theImg" src="https://images.eatthismuch.com/site_media/img/33482_Mirkatt_572cebe5-c1b7-441e-af28-0530524b3039.png" width = "100" height = "100"/>');
        })
        $("#grilledcheese").on("click", function () {
          gcSandwichesEaten++;
          alert("A grilled cheese sandwich has been eaten! # of grilled cheese sandwiches eaten: " + gcSandwichesEaten);
          $('#image-div').prepend('<img id="#theImg" src="https://assets.bonappetit.com/photos/57acf62a53e63daf11a4dbee/16:9/w_1200,c_limit/best-ever-grilled-cheese.jpg" width = "100" height = "100"/>');
        })
        $("#roastbeef").on("click", function () {
          rbSandwichesEaten++;
          alert("A roastbeef sandwich has been eaten! # of roast beefsandwiches eaten: " + rbSandwichesEaten);
          $('#image-div').prepend('<img id="#theImg" src="https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg" width = "100" height = "100"/>');
        })
      });
    });

  </script>

</body>

</html>
