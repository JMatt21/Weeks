<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // creating an empty array and variable
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // prompts the user their nth favorite tv show to and sets tvShow to that
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // pushes tvShow to the favTVshow array
        favTVshows.push(tvShow);
      }

      // a for loop that repeats a number of times depending on how many things are in favTVshows
      for (var j = 0; j < favTVshows.length; j++) {

        // alerts the user of the currently selected index of the favTVshows array
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
