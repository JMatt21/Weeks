<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
</head>

<body>

  <div id="game">
    <div id="game">
      <h1>Rock Paper Scissors</h1>
      <h2>Press r, p, or s</h2>
      <p>Player's Choice: <span id="Player"></span></p>
      <p>Compter's Choice: <span id="RNG"></span></p>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p>Ties: <span id="ties">0</span></p>
    </div>
  </div>

  <script type="text/javascript">
    // Whenever a key is pressed, alert "pressed a button".
    
    var player ="";
    var rng="";
    var wins = 0, losses = 0, ties = 0;

    var playerID = document.getElementById("Player");
    var rngID = document.getElementById("RNG");
    var wID = document.getElementById("wins");
    var lID = document.getElementById("losses");
    var tID = document.getElementById("ties");


    // Whenever a key is pressed, alert "pressed a button".
    document.onkeydown = function() {
      // console.log("pressed a button", event.key);
      if (event.key == "r" || event.key == "p" || event.key == "s") {
        player = event.key;
        playerID.textContent = player;
        // console.log("Player: ", player);

        switch (Math.floor(Math.random() * 3)){
          case 0: rng = 'r';
            break;
          case 1: rng = 'p';
            break;
          case 2: rng = 's';
            break;
        }
        rngID.textContent = rng;
        // console.log("RNG: ", rng);

        if (player == rng){
          ties++;
          tID.textContent = ties;
        }
        else if ((player == 'r' && rng == 's') || (player == 's' && rng == 'p') || (player == 'p' && rng == 'r')) {
          wins++;
          wID.textContent = wins;
        }
        else {
          losses++;
          lID.textContent = losses;
        }
      }

    };
  
  </script>

</body>

</html>
